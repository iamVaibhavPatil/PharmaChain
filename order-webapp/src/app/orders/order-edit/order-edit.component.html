<mat-card class="mat-elevation-z3 no-radius">
  <mat-card-content>
    <div class="row">
      <div class="col-md-12">
        <label><mat-card-title>Create New Order</mat-card-title></label>
      </div>
    </div>

    <form [formGroup]="orderForm" (ngSubmit)="onSubmit()">

      <input type="hidden" formControlName="orderId" />
      <input type="hidden" formControlName="customerId" />

      <div class="row">
        <div class="col-md-12">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Product Name</mat-label>
            <input matInput 
              formControlName="productName"
              [matAutocomplete]="auto"
              placeholder="Search product to order online"
              autocomplete="off"
              appAutofocus
              appUppercase>
              <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                <mat-option *ngIf="isLoading" class="is-loading">Loading...</mat-option>
                <ng-container *ngIf="!isLoading">
                  <mat-option *ngFor="let product of filteredProducts" [value]="product">
                    <span><b>{{product.productName}}</b> ({{product.companyName}})</span>
                  </mat-option>
                </ng-container>
              </mat-autocomplete>
            </mat-form-field>
        </div>
      </div>

      <div class="col-md-12 mt-3">
        <button mat-stroked-button
          color="primary"
          class="mr-2"
          type="button"
          (click)="onCancel()">
          Cancel
        </button>        
        <div class="d-flex flex-row float-right">
          <button mat-stroked-button *ngIf="!editMode"
            color="primary"
            class="mr-2"
            type="button"
            (click)="onReset()">
            Reset
          </button>
          <button mat-flat-button *ngIf="editMode"
            color="warn"
            class="mr-2"
            type="button"
            (click)="onDelete()">
            Delete
          </button>
          <button mat-flat-button
            color="accent"
            [disabled]="!orderForm.valid"
            type="submit">
            Save
          </button>
        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>
