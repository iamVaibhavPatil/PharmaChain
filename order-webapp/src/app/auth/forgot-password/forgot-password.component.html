<div class="row" class="forgot-password">
  <div class="col-sm-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
    <mat-card class="w-100">
      <mat-card-content>
        
        <div class="row">
          <div class="col-12">
            <h1 class="title-text text-center">
              Forgot Password
            </h1>
            <div class="mb-4">
              <mat-progress-bar mode="determinate" value="100"></mat-progress-bar>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            Enter the email address associated with your account and we will email you a link to reset your password.
          </div>
        </div>

        <div class="row mt-1">
          <div class="col-md-12">
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>Email</mat-label>
              <input matInput 
                placeholder="Email *"
                autocomplete="off">
            </mat-form-field>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-md-12">
            <div class="d-flex flex-row float-right">
              <button mat-raised-button
                color="primary"
                class="button-small"
                type="submit"
                (click)="onSignUp()">
                Send Instructions
              </button>
            </div>        
          </div>
        </div>

      </mat-card-content>
    </mat-card>
  </div>
</div>
