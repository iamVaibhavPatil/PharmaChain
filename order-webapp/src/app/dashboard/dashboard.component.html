<mat-grid-list cols="4" rowHeight="265px">
    <mat-grid-tile *ngFor="let cardEl of cards | async" [colspan]="cardEl.cols" [rowspan]="cardEl.rows">
        <div *ngIf="cardEl.name === 'total' || cardEl.name === 'inprogress' || cardEl.name === 'cancelled' || cardEl.name === 'completed'">
            <app-dashboard-widget [card]="cardEl"></app-dashboard-widget>
        </div>
        <div *ngIf="cardEl.name === 'orders'">
            <app-order-history></app-order-history>
        </div>
    </mat-grid-tile>
</mat-grid-list>
